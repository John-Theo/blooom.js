<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blooom Demo</title>
    <link rel="stylesheet" href="../dist/main.min.css" />
    <style>
      * {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="canvas"></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/d3@5.16.0"></script>
  <script src="../data/neo4j_resp.js"></script>
  <!-- <script src="../data/neo4j_empty_result.js"></script> -->
  <script src="../dist/main.es.browser.min.js"></script>
  <script>
    new Blooom("#canvas", neoData, {
      nodeLabelProperties: {
        mutation: "position",
        Molecular_Individual: function (d) {
          return d.properties["virus_id"]
        },
      },
    });
  </script>
</html>
